<head>
  <title>Aula 4 - Desafio/Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <section class="container-recover">
    <form class="form">
      <h1 class="title">Recupere sua senha</h1>

      <p class="account">
        Fique tranquilo! Nós te enviaremos um link <br/>
        de recuperação em seu e-mail.
      </p>

      <div class="box">
        <label class="label-field">Email</label>
        <input
          type="text"
          placeholder="Digite seu e-mail"
          class="field-input"
          required
        />
      </div>

      <button class="button">Enviar link de recuperação</button>
      <a href="../html/login.html" class="unmarked"
        >Volte para a página de Login</a
      >
    </form>
  </section>
</body>
